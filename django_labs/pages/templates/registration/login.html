{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

{% if form.errors %}
<p class="error">Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
{% endblock %}
