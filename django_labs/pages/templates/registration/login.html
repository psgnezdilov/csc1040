{% extends 'base.html' %}

{% block title %}
<title>Log In</title>
{% endblock %}

{% block content %}
<h1>Log In</h1>

{% if form.errors %}
<p style="color: red;">Your username and password didn't match</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
{% endblock %}
