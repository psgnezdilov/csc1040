{% extends 'base.html' %}
{% block title %}
<title>Register</title>
{% endblock %}

{% block content %}
<h1>Create an Account</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
