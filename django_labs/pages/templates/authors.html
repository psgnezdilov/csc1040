{% extends 'base.html' %}

{% block title %}
<title>All Authors</title>
{% endblock %}

{% block content %}
<ul>
    {% for author in authors %}
    <li>{{ author }}</li>
    {% endfor %}
</ul>
    {% if user.is_authenticated %}
    <a href="{% url 'add_author' %}">Add an author</a>
    {% endif %}
{% endblock %}
