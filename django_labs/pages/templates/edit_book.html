{% extends 'base.html' %}

{% block title %}
<title>Edit Book</title>
{% endblock %}

{% block content %}
<h1>Edit: {{ book.title }}</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <a href="{% url 'book' book.id %}">Cancel</a>
</form>
{% endblock %}
